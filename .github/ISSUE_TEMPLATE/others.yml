name: ðŸ‘½ Other Issues
description: File an issue not in category from above.
title: "[Other] <title>"
labels: ["other"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountred.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Problem or Suggestment
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give more context about the issue you're encountring!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: On what browsers you're seeing the problem.
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge