name: üêû Bug Report
description: File a bug report.
title: "[Bug] <title>"
labels: ["bug", "triage"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountred.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Current Behaviour
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: A concise description of what you expect to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: steps to reproduce the behaviour.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Node**: 20.12.2
          - **npm**: 10.5.0
      value: |
          - OS:
          - Node:
          - npm: 
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give more context about the issue you're encountring!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: On what browsers you're seeing the problem.
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge